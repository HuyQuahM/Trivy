apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-k8s
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  k8s-dashboard.json: |
    {
      "title": "Kubernetes Cluster Monitoring",
      "panels": [
        {
          "type": "graph",
          "title": "CPU Usage",
          "targets": [
            {
              "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=\"monitoring\"}[5m])) by (pod)",
              "legendFormat": "{{namespace}}/{{pod}}",
              "interval": "10s"
            }
          ],
          "lines": true,
          "fill": 1,
          "lineWidth": 2
        },
        {
          "type": "graph",
          "title": "Memory Usage",
          "targets": [
            {
              "expr": "sum(container_memory_usage_bytes{namespace=\"monitoring\"}[5m]) by (pod)" ,
              "legendFormat": "{{namespace}}/{{pod}}",
              "interval": "10s"
            }
          ],
          "lines": true,
          "fill": 1,
          "lineWidth": 2
        },
        {
          "type": "graph",
          "title": "Pod Restarts",
          "targets": [
            {
              "expr": "sum(rate(kube_pod_container_status_restarts_total{namespace=\"monitoring\"}[5m])) by (pod)",
              "legendFormat": "{{namespace}}/{{pod}}",
              "interval": "10s"
            }
          ],
          "lines": true,
          "fill": 1,
          "lineWidth": 2
        }
      ]
    }
