apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-k8s
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  k8s-dashboard.json: |
    {
      "title": "Kubernetes Cluster Monitoring",
      "panels": [
        {
          "type": "graph",
          "title": "CPU Usage",
          "targets": [
            {
              "expr": "sum(rate(container_cpu_usage_seconds_total[5m]))",
              "legendFormat": "CPU Usage",
              "interval": "10s"
            }
          ]
        },
        {
          "type": "graph",
          "title": "Memory Usage",
          "targets": [
            {
              "expr": "sum(container_memory_usage_bytes)",
              "legendFormat": "Memory Usage",
              "interval": "10s"
            }
          ]
        },
        {
          "type": "graph",
          "title": "Pod Restarts",
          "targets": [
            {
              "expr": "sum(rate(kube_pod_container_status_restarts_total[5m]))",
              "legendFormat": "{{pod}}",
              "interval": "10s"
            }
          ]
        }
      ]
    }
